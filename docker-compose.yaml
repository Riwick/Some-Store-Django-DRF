version: "3.7"

name: some_store_django
services:
  main_database:
    image: postgres:16.1-alpine
    command: -p 8002
    container_name: main_database
    expose:
      - 8002
    env_file:
      - Some_Store/.env
    ports:
      - "10002:8002"

  redis:
    image: redis:7.2.4-alpine
    container_name: main_redis
    hostname: redis
    ports:
      - "10003:6379"